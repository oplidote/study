<!-- html 5 ver 로 해석 -->
<!-- !DOCTYPE 대 소 구분없음. DOCTYPE 관례적으로 대문자 사용 -->
<!DOCTYPE html> 
<!-- Tag<> 안 모두 소문자 필수적 관례 -->
<html lang="ko">
<!-- <> : tag lang : 속성 (어트리부트) ko : 속성값 -->
    <head>
        <!-- utf 대 소 무관 -->
        <meta charset="utf-8">
        <!-- title 필수 작성 -->
        <title>STX 건설</title>
        <style>
            div {
                display: inline;
                border : 5px solid black;
                padding: 50px;
            }
            span {
                display: block;
                width: 100px;
                border : 5px solid red;
            }
        </style>
    </head>
    <body>
        <!-- 전체 레이아웃 -->
        <div>
            <!-- 상단 -->
            <header>
                <nav>메뉴자리</nav>
            </header>
            <!-- 메인 -->
            <main>
                <section>
                    <h2>섹션제목
                        <article>
                            <header>소제목영역</header>
                            <section>내용</section>
                            <footer>소제목 하단</footer>
                        </article>
                    </h2>
                </section>
            </main>
            <!-- 하단 -->
            <footer></footer>
        </div>
    </body>
</html>
